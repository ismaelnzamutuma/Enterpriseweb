<!DOCTYPE html>
<html lang="en"
      html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<div th:fragment="menus">
<nav class="navbar navbar-expand-lg nav-dark bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
       <img src="/image/mtn_logo2.png" class="logo_image"  alt="Logo"/>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active btn btn-outline-success"   aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active btn btn-outline-success" th:href="@{/corporatemembers}" >Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active btn btn-outline-success" href="#" >Payment History</a>
                </li>


            </ul>

            <div class="card userinformation" >
            <div class="d-flex "  >
              <!--  <p th:text="${session.connectedUser.user.name}"  th:unless="${session == null}"> . </p> -->
   <pre>
                <span th:text="${session.connectedUser.user.name}"></span>&nbsp;<span th:text="${session.connectedUser.user.surname}"></span> <br>
                <span th:text="${session.connectedUser.user.corporate.name}"></span>&nbsp;<span th:text="${session.connectedUser.user.corporate.email}"></span> <br>
</pre>


            </div>

            </div>

                <a class=" d-flex nav-link active btn btn-outline-success" th:href="@{/index}" >Logout</a>


        </div>
    </div>
</nav>
</div>



</body>
</html>
