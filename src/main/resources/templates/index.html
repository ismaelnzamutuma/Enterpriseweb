
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en"
html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::html_header"></head>
<body>
<div class="container h-100" >


    <div  class="heading"> ENTERPRISE DEVICE FINANCING SYSTEM</div>


<div th:replace="fragments::body">

    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="/image/mtn_logo2.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
             <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
                    <div class="input-group mb-3">

                        <input type="text" name="username" class="form-control input_user"  th:field="${user.username}"     placeholder="username">
                    </div>
                    <div class="input-group mb-2">

                        <input type="password" name="password" class="form-control input_pass"  th:field="${user.password}" placeholder="password">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input  type="submit"  th:value="Login" class="btn login_btn"></input>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
</div>

</div>
</body>
</html>
